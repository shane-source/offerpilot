{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="fw-bold m-0">Interview Calendar</h2>
</div>

<div class="bg-white card-soft p-3">
  {% for a in items %}
    <div class="border rounded-4 p-3 mb-2">
      <div class="fw-semibold">{{ a.company }} â€” {{ a.job_title }}</div>
      <div class="text-muted"><i class="bi bi-calendar2-event"></i> {{ a.interview_at }}</div>
      {% if a.job_url %}<a href="{{ a.job_url }}" target="_blank">Job link</a>{% endif %}
    </div>
  {% empty %}
    <div class="text-muted">No interviews scheduled yet.</div>
  {% endfor %}
</div>
{% endblock %}
