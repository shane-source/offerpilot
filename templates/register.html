{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card-soft p-4">
      <h3 class="fw-bold mb-2">Create account</h3>
      <div class="small-muted mb-3">Sign up with email.</div>

      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label class="form-label">Email</label>
        {{ form.email }}

        <label class="form-label mt-2">Full name (optional)</label>
        {{ form.full_name }}

        <label class="form-label mt-2">Password</label>
        {{ form.password }}

        <label class="form-label mt-2">Confirm password</label>
        {{ form.password2 }}

        <button class="btn btn-dark btn-pill w-100 mt-3">Register</button>
      </form>

      <div class="small-muted mt-3">Already have an account? <a href="/login/">Login</a></div>
    </div>
  </div>
</div>

<script>
  // Make Django form inputs pretty
  document.querySelectorAll("input").forEach(i => i.classList.add("form-control","subtle-input"));
</script>
{% endblock %}
