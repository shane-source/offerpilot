{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card-soft p-4">
      <h3 class="fw-bold mb-2">Welcome back</h3>
      <div class="small-muted mb-3">Login with email.</div>

      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label class="form-label">Email</label>
        {{ form.email }}

        <label class="form-label mt-2">Password</label>
        {{ form.password }}

        <button class="btn btn-dark btn-pill w-100 mt-3">Login</button>
      </form>

      <div class="small-muted mt-3">No account? <a href="/register/">Register</a></div>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll("input").forEach(i => i.classList.add("form-control","subtle-input"));
</script>
{% endblock %}
