<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OfferPilot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>

<nav class="navbar navbar-expand-lg border-bottom">
  <div class="container py-2">
    <a class="navbar-brand fw-bold d-flex gap-2 align-items-center" href="/">
      <span class="brand-badge"><i class="bi bi-briefcase-fill"></i></span>
      <span>OfferPilot</span>
    </a>

    <div class="ms-auto d-flex gap-2">
      {% if request.user.is_authenticated %}
        <a class="btn btn-outline-dark btn-pill btn-sm" href="/board/"><i class="bi bi-columns-gap"></i> Board</a>
        <a class="btn btn-outline-dark btn-pill btn-sm" href="/analytics/"><i class="bi bi-graph-up"></i> Analytics</a>
        <a class="btn btn-outline-secondary btn-pill btn-sm" href="/logout/"><i class="bi bi-box-arrow-right"></i></a>
      {% else %}
        <a class="btn btn-outline-dark btn-pill btn-sm" href="/login/">Login</a>
        <a class="btn btn-dark btn-pill btn-sm" href="/register/">Get started</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning card-soft">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
