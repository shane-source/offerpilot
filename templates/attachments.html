{% extends "base.html" %}
{% block content %}
<div class="card-soft p-4">
  <div class="d-flex justify-content-between align-items-start">
    <div>
      <h3 class="fw-bold m-0">{{ app.company }}</h3>
      <div class="small-muted">{{ app.job_title }}</div>
    </div>
    <a class="btn btn-outline-dark btn-pill" href="/board/"><i class="bi bi-arrow-left"></i> Back</a>
  </div>

  <hr>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label class="form-label">Label</label>
    <input class="form-control subtle-input mb-2" name="label" value="CV">
    <label class="form-label">File</label>
    <input class="form-control subtle-input" type="file" name="file" required>
    <button class="btn btn-dark btn-pill mt-2">Upload</button>
  </form>

  <div class="d-grid gap-2 mt-3">
    {% for it in items %}
      <div class="kanban-card d-flex justify-content-between align-items-center">
        <div>
          <div class="fw-bold">{{ it.label }}</div>
          <div class="card-meta">{{ it.created_at }}</div>
        </div>
        <a class="btn btn-outline-dark btn-pill btn-sm" href="{{ it.file.url }}" target="_blank">
          <i class="bi bi-box-arrow-up-right"></i> Open
        </a>
      </div>
    {% empty %}
      <div class="small-muted">No uploads yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
