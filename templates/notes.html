{% extends "base.html" %}
{% block content %}
<div class="card-soft p-4">
  <div class="d-flex justify-content-between align-items-start">
    <div>
      <h3 class="fw-bold m-0">{{ app.company }}</h3>
      <div class="small-muted">{{ app.job_title }}</div>
    </div>
    <a class="btn btn-outline-dark btn-pill" href="/board/"><i class="bi bi-arrow-left"></i> Back</a>
  </div>

  <hr>
  <form method="POST">
    {% csrf_token %}
    <label class="form-label">Add note</label>
    <textarea class="form-control subtle-input" name="body" rows="3" required></textarea>
    <button class="btn btn-dark btn-pill mt-2">Save</button>
  </form>

  <div class="d-grid gap-2 mt-3">
    {% for n in notes %}
      <div class="kanban-card">
        <div class="card-meta">{{ n.created_at }}</div>
        <div class="mt-1">{{ n.body }}</div>
      </div>
    {% empty %}
      <div class="small-muted">No notes yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
