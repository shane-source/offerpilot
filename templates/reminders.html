{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="fw-bold m-0">Reminders</h3>
  <a class="btn btn-outline-dark" href="/board/">Back</a>
</div>

<form method="POST" action="/app/{{ app_id }}/reminders/add/" class="bg-white border rounded-4 p-3 mb-3">
  {% csrf_token %}
  <div class="row g-2">
    <div class="col-md-4">
      <label class="form-label">When</label>
      <input class="form-control" name="remind_at" placeholder="2026-02-04T18:30:00+03:00" required>
      <div class="small text-muted mt-1">Format: 2026-02-04T18:30:00+03:00</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Channel</label>
      <select class="form-select" name="channel">
        <option value="email">Email</option>
        <option value="in_app">In App</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Message</label>
      <input class="form-control" name="message" placeholder="Follow up with recruiter">
    </div>
  </div>
  <button class="btn btn-dark mt-2">Create Reminder</button>
</form>

<div class="bg-white border rounded-4 p-3">
  {% for r in items %}
    <div class="border rounded-3 p-2 mb-2">
      <div class="small text-muted">{{ r.channel }} • {{ r.remind_at }} • {{ r.status }}</div>
      <div>{{ r.message }}</div>
    </div>
  {% empty %}
    <div class="text-muted">No reminders yet.</div>
  {% endfor %}
</div>
{% endblock %}
