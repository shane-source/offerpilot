services:
  web:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - media:/app/media
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-offerpilot}
      POSTGRES_USER: ${DB_USER:-offerpilot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-offerpilot}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    env_file: .env
    command: bash -lc "celery -A config worker -l info"
    volumes:
      - .:/app
    depends_on:
      - redis
      - db

  celery_beat:
    build: .
    env_file: .env
    command: bash -lc "celery -A config beat -l info"
    volumes:
      - .:/app
    depends_on:
      - redis
      - db

volumes:
  pgdata:
  media:
